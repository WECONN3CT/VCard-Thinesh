<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinesh Rajabalah - Digitale Visitenkarte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #1a1d29;
            --primary-purple: #8b5cf6;
            --accent-purple: #a78bfa;
            --pink-accent: #ec4899;
            --soft-gray: #9ca3af;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(139, 92, 246, 0.08);
            --shadow-md: 0 4px 16px rgba(139, 92, 246, 0.12);
            --shadow-lg: 0 8px 32px rgba(139, 92, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 50%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            color: var(--primary-dark);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Splash Loader (aus werbe.html √ºbernommen) */
        .splash {
            position: fixed;
            inset: 0;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 50%, #fce7f3 100%);
            animation: splashFade 0.9s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
            pointer-events: none;
        }
        body.dark-mode .splash {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 50%, #3d1f3f 100%);
        }
        @keyframes splashFade {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        .splash-content {
            text-align: center;
            animation: splashPulse 2s ease-in-out infinite;
        }
        @keyframes splashPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .splash-logo {
            width: min(220px, 60vw);
            opacity: 0;
            animation: logoReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }
        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }
        .splash-tagline {
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple), var(--pink-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-top: 1.25rem;
            opacity: 0;
            animation: taglineReveal 0.8s ease 0.8s forwards;
        }
        @keyframes taglineReveal {
            to { opacity: 1; }
        }
        .splash-loader {
            width: 60px;
            height: 2px;
            background: rgba(0, 0, 0, 0.08);
            border-radius: 2px;
            margin: 1.5rem auto 0;
            overflow: hidden;
            opacity: 0;
            animation: taglineReveal 0.5s ease 1s forwards;
        }
        .splash-loader::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--accent-purple), var(--pink-accent));
            animation: loaderProgress 1.8s ease-in-out forwards;
            transform-origin: left;
        }
        @keyframes loaderProgress {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        /* Inhalt sanft einblenden (Crossfade mit Splash) */
        body:not(.content-ready) .container {
            opacity: 0;
            transform: translateY(8px) scale(0.98);
            filter: blur(6px) saturate(0.95);
        }
        body.content-ready .container {
            opacity: 1;
            transform: translateY(0) scale(1);
            filter: blur(0) saturate(1);
            transition: opacity 700ms cubic-bezier(0.16, 1, 0.3, 1),
                        transform 700ms cubic-bezier(0.16, 1, 0.3, 1),
                        filter 700ms ease;
        }
        @media (prefers-reduced-motion: reduce) {
            .splash, .splash * { animation: none !important; }
            body:not(.content-ready) .container { opacity: 0; }
            body.content-ready .container { transition: none; }
        }

        .container {
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: none;
            border-radius: 0;
            box-shadow: none;
            overflow-y: auto;
            overflow-x: hidden;
            animation: slideUp 0.6s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            position: relative;
            height: 200px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: visible;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.3) 0%, rgba(139, 92, 246, 0.15) 40%, transparent 70%);
            animation: floatSlow 15s ease-in-out infinite;
            filter: blur(40px);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -25%;
            left: -8%;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, rgba(240, 147, 251, 0.12) 40%, transparent 70%);
            animation: floatSlow 18s ease-in-out infinite reverse;
            filter: blur(40px);
        }

        .header .accent-gradient {
            position: absolute;
            top: 25%;
            right: 30%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 60%);
            animation: floatSlow 20s ease-in-out infinite;
            filter: blur(35px);
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(15px, -15px) scale(1.1);
            }
        }

        .profile-section {
            position: relative;
            text-align: center;
            padding: 0 32px;
            margin-top: -65px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .avatar-wrap {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.25), 
                        0 0 0 1px rgba(139, 92, 246, 0.1);
            overflow: hidden;
            margin: 0 auto;
            background: #ffffff;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: 45% 100%;
            transform: translate(-4%, 12%) scale(1.20);
            transform-origin: center bottom;
            will-change: transform;
        }

        .name {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 700;
            margin-top: 16px;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: var(--soft-gray);
            margin-top: 4px;
        }

        .company {
            font-size: 16px;
            font-weight: 400;
            color: var(--primary-purple);
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .company img {
            height: 40px;
            width: auto;
        }

        .services {
            font-size: 14px;
            font-weight: 500;
            color: var(--soft-gray);
            margin-top: 16px;
            letter-spacing: 0.3px;
        }

        .save-contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            margin: 24px auto 0;
            padding: 16px 32px;
            background: rgba(139, 92, 246, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .save-contact-btn:hover {
            background: rgba(139, 92, 246, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .save-contact-btn:active {
            transform: translateY(0);
        }

        .content-section {
            padding: 48px 32px 80px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--soft-gray);
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--primary-dark);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.1);
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: var(--primary-purple);
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--soft-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: rgba(139, 92, 246, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--primary-purple);
            border-radius: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: rgba(139, 92, 246, 0.25);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.15);
        }

        .link-btn.website {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--primary-purple);
        }

        .link-btn.website:hover {
            background: rgba(139, 92, 246, 0.25);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.15);
        }

        .link-btn.booking {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .link-btn.booking:hover {
            background: rgba(59, 130, 246, 0.25);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .link-icon img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-start;
        }

        .social-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .social-btn.instagram {
            background: linear-gradient(135deg, rgba(240, 148, 51, 0.9) 0%, rgba(230, 104, 60, 0.9) 25%, rgba(220, 39, 67, 0.9) 50%, rgba(204, 35, 102, 0.9) 75%, rgba(188, 24, 136, 0.9) 100%);
        }

        .social-btn.linkedin {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.9) 0%, rgba(14, 118, 168, 0.9) 100%);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 9999;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.15);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 20px;
            transition: transform 0.5s ease;
        }

        .theme-toggle:active .theme-icon {
            transform: rotate(180deg);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 50%, #3d1f3f 100%);
        }

        body.dark-mode .container {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 50%, #3d1f3f 100%);
            border: none;
            box-shadow: none;
        }

        body.dark-mode .header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .avatar-wrap {
            border: 4px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
            background: #000000;
        }

        body.dark-mode .name {
            color: #ffffff;
        }

        body.dark-mode .title {
            color: #9ca3af;
        }

        body.dark-mode .company {
            color: #a78bfa;
        }

        body.dark-mode .services {
            color: #9ca3af;
        }

        body.dark-mode .save-contact-btn {
            background: rgba(139, 92, 246, 0.25);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: #a78bfa;
        }

        body.dark-mode .save-contact-btn:hover {
            background: rgba(139, 92, 246, 0.35);
            border-color: rgba(139, 92, 246, 0.5);
        }

        body.dark-mode .section-title {
            color: #9ca3af;
        }

        body.dark-mode .contact-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        body.dark-mode .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }

        body.dark-mode .icon {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }

        body.dark-mode .icon[style*="3b82f6"] {
            background: rgba(59, 130, 246, 0.15) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #60a5fa !important;
        }

        body.dark-mode .icon[style*="pink-accent"] {
            color: #f472b6;
        }

        body.dark-mode .contact-label {
            color: #9ca3af;
        }

        body.dark-mode .contact-value {
            color: #ffffff;
        }

        body.dark-mode .link-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }

        body.dark-mode .link-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
        }

        body.dark-mode .link-btn.booking {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        body.dark-mode .link-btn.booking:hover {
            background: rgba(59, 130, 246, 0.3);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        }

        body.dark-mode .link-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 14px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        body.dark-mode .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                padding-bottom: env(safe-area-inset-bottom, 20px);
            }

            .profile-section {
                padding: 0 24px;
            }

            .content-section {
                padding: 32px 24px 100px;
            }

            .name {
                font-size: 28px;
            }
            
            .theme-toggle {
                top: calc(env(safe-area-inset-top, 0px) + 30px);
                right: calc(env(safe-area-inset-right, 0px) + 30px);
                width: 44px;
                height: 44px;
                z-index: 9999;
            }
            
            .theme-icon {
                font-size: 18px;
            }
            
            .social-buttons {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

    <div class="splash" id="splash">
        <div class="splash-content">
            <img src="Images/logo.png" alt="WECONN3CT" class="splash-logo">
            <div class="splash-tagline">Software ‚Ä¢ Website ‚Ä¢ App ‚Ä¢ Design</div>
            <div class="splash-loader"></div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle Dark Mode">
        <span class="theme-icon" id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <div class="container">
        <div class="header">
            <div class="accent-gradient"></div>
        </div>
        
        <div class="profile-section">
            <div class="avatar-wrap">
                <img src="Images/thinesh.png" 
                     alt="Thinesh Rajabalah" 
                     class="avatar">
            </div>

                <img src="Images/logo.png" alt="WECONN3CT Logo">
            </div>
            
            <div class="services">
                Software ‚Ä¢ Website ‚Ä¢ App ‚Ä¢ Design
            </div>
            
            <button class="save-contact-btn" onclick="saveContact()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Kontakt speichern
            </button>
        </div>

        <div class="content-section">
            <div class="section">
                <h2 class="section-title">Meine Kontaktdaten</h2>
                
                <a href="tel:+491624521879" class="contact-item">

        // ============================================
        // DARK MODE TOGGLE
        // ============================================
        
        // Initialize theme on page load (default: light mode)
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            // Nur Dark Mode aktivieren wenn explizit gespeichert
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon();
            }
        });

        // Entferne Splash nach Ladevorgang (Fallback zus√§tzlich zum CSS-Fade)
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            // Beginne das Einblenden des Inhalts kurz bevor der Splash ausfadet
            setTimeout(() => {
                document.body.classList.add('content-ready');
            }, 1200);
            // Entferne den Splash nach Ende der CSS-Animation (Fallback mit Timeout)
            const removeSplash = () => splash && splash.remove();
            splash && splash.addEventListener('animationend', removeSplash, { once: true });
            setTimeout(removeSplash, 3200);
        });

        // Toggle zwischen Light und Dark Mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            // Speichere Pr√§ferenz
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update Icon
            updateThemeIcon();
            
            // Zeige Feedback
            showToast(isDark ? 'üåô Dark Mode aktiviert' : '‚òÄÔ∏è Light Mode aktiviert');
        }

        // Update Theme Icon
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.body.classList.contains('dark-mode');
            icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        // Show toast notification (f√ºr Dark Mode Toggle)
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============================================
        // VCARD DOWNLOAD - PLATTFORM-SPEZIFISCH
        // ============================================
        
        function saveContact() {
            // Device Detection
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isAndroid = /Android/.test(navigator.userAgent);
            
            // vCard Daten erstellen
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:Thinesh Rajabalah
N:Rajabalah;Thinesh;;;
TITLE:Chief Executive Officer
ORG:WECONN3CT
TEL;TYPE=WORK,VOICE:+491624521879

URL:https://weconn3ct.de
NOTE:Software ‚Ä¢ Website ‚Ä¢ App ‚Ä¢ Design
END:VCARD`;

            const btn = event.target.closest('button');
            const originalText = btn.innerHTML;
            
            try {
                if (isIOS) {
                    // iOS: √ñffne vCard in neuem Tab, iOS erkennt automatisch das Format
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        √ñffne Kontakte...
                    `;
                    
                    // Data URL erstellen
                    const dataUrl = 'data:text/vcard;charset=utf-8,' + encodeURIComponent(vCard);
                    
                    // In neuem Tab √∂ffnen - iOS wird die Kontakte-App triggern
                    const newWindow = window.open(dataUrl, '_blank');
                    
                    // Fallback: Wenn Popup geblockt wurde
                    if (!newWindow) {
                        const link = document.createElement('a');
                        link.href = dataUrl;
                        link.download = 'Thinesh_Rajabalah.vcf';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }
                    
                    setTimeout(() => {
                        btn.innerHTML = `
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                            Kontakt ge√∂ffnet!
                        `;
                        
                        setTimeout(() => {
                            btn.innerHTML = originalText;
                            btn.style.background = '';
                        }, 2000);
                    }, 500);
                    
                } else if (isAndroid) {
                    // Android: Force Download
                    btn.innerHTML = `

                        Lade herunter...

                    // Blob mit korrektem MIME-Type f√ºr Android
                    const blob = new Blob([vCard], { type: 'text/x-vcard;charset=utf-8' });
                    const url = window.URL.createObjectURL(blob);
                    
                    // Download-Link erstellen
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'Thinesh_Rajabalah.vcf';
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    
                    // Cleanup
                    setTimeout(() => {
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    
                    // Success Feedback
                    setTimeout(() => {

                        btn.style.color = '#10b981';
                        
                        setTimeout(() => {

                            btn.style.color = '';
                        }, 2000);
                    }, 300);
                }
            } catch (error) {

                    </svg>
                    Fehler!
                `;
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }
        }
