    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #1a1d29;
            --primary-purple: #8b5cf6;
            --accent-purple: #a78bfa;
            --pink-accent: #ec4899;
            --soft-gray: #9ca3af;
            --light-bg: #f3f4f6;
            --white: #ffffff;
            --shadow-sm: 0 2px 8px rgba(139, 92, 246, 0.08);
            --shadow-md: 0 4px 16px rgba(139, 92, 246, 0.12);
            --shadow-lg: 0 8px 32px rgba(139, 92, 246, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 50%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--primary-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.12), 
                        0 1px 3px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            position: relative;
            height: 200px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -30%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.3) 0%, rgba(139, 92, 246, 0.15) 40%, transparent 70%);
            animation: floatSlow 15s ease-in-out infinite;
            filter: blur(40px);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -25%;
            left: -8%;
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.25) 0%, rgba(240, 147, 251, 0.12) 40%, transparent 70%);
            animation: floatSlow 18s ease-in-out infinite reverse;
            filter: blur(40px);
        }

        .header .accent-gradient {
            position: absolute;
            top: 25%;
            right: 30%;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.2) 0%, transparent 60%);
            animation: floatSlow 20s ease-in-out infinite;
            filter: blur(35px);
        }

        @keyframes floatSlow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(15px, -15px) scale(1.1);
            }
        }

        .profile-section {
            position: relative;
            text-align: center;
            padding: 0 32px;
            margin-top: -65px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.25), 
                        0 0 0 1px rgba(139, 92, 246, 0.1);
            object-fit: cover;
            margin: 0 auto;
            display: block;
        }

        .name {
            font-family: 'Fraunces', serif;
            font-size: 32px;
            font-weight: 700;
            margin-top: 16px;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            color: var(--soft-gray);
            margin-top: 4px;
        }

        .company {
            font-size: 16px;
            font-weight: 400;
            color: var(--primary-purple);
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .company img {
            height: 24px;
            width: auto;
        }

        .services {
            font-size: 14px;
            font-weight: 500;
            color: var(--soft-gray);
            margin-top: 16px;
            letter-spacing: 0.3px;
        }

        .save-contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 280px;
            margin: 24px auto 0;
            padding: 16px 32px;
            background: rgba(139, 92, 246, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--primary-purple);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .save-contact-btn:hover {
            background: rgba(139, 92, 246, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
            border-color: rgba(139, 92, 246, 0.4);
        }

        .save-contact-btn:active {
            transform: translateY(0);
        }

        .content-section {
            padding: 48px 32px 40px;
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .section {
            margin-bottom: 40px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--soft-gray);
            margin-bottom: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--primary-dark);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.1);
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 12px;
            color: var(--primary-purple);
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--soft-gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .link-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: rgba(139, 92, 246, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--primary-purple);
            border-radius: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: rgba(139, 92, 246, 0.25);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.15);
        }

        .link-btn.website {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: var(--primary-purple);
        }

        .link-btn.website:hover {
            background: rgba(139, 92, 246, 0.25);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.15);
        }

        .link-btn.booking {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }

        .link-btn.booking:hover {
            background: rgba(59, 130, 246, 0.25);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            flex-shrink: 0;
        }
        
        .link-icon img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .social-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-start;
        }

        .social-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .social-btn.instagram {
            background: linear-gradient(135deg, rgba(240, 148, 51, 0.9) 0%, rgba(230, 104, 60, 0.9) 25%, rgba(220, 39, 67, 0.9) 50%, rgba(204, 35, 102, 0.9) 75%, rgba(188, 24, 136, 0.9) 100%);
        }

        .social-btn.linkedin {
            background: linear-gradient(135deg, rgba(0, 119, 181, 0.9) 0%, rgba(14, 118, 168, 0.9) 100%);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.15);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-icon {
            font-size: 20px;
            transition: transform 0.5s ease;
        }

        .theme-toggle:active .theme-icon {
            transform: rotate(180deg);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b3d 50%, #3d1f3f 100%);
        }

        body.dark-mode .container {
            background: rgba(26, 29, 41, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .header {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .avatar {
            border: 4px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
        }

        body.dark-mode .name {
            color: #ffffff;
        }

        body.dark-mode .title {
            color: #9ca3af;
        }

        body.dark-mode .company {
            color: #a78bfa;
        }

        body.dark-mode .services {
            color: #9ca3af;
        }

        body.dark-mode .save-contact-btn {
            background: rgba(139, 92, 246, 0.25);
            border: 1px solid rgba(139, 92, 246, 0.4);
            color: #a78bfa;
        }

        body.dark-mode .save-contact-btn:hover {
            background: rgba(139, 92, 246, 0.35);
            border-color: rgba(139, 92, 246, 0.5);
        }

        body.dark-mode .section-title {
            color: #9ca3af;
        }

        body.dark-mode .contact-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        body.dark-mode .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }

        body.dark-mode .icon {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }

        body.dark-mode .icon[style*="3b82f6"] {
            background: rgba(59, 130, 246, 0.15) !important;
            border: 1px solid rgba(59, 130, 246, 0.3) !important;
            color: #60a5fa !important;
        }

        body.dark-mode .icon[style*="pink-accent"] {
            color: #f472b6;
        }

        body.dark-mode .contact-label {
            color: #9ca3af;
        }

        body.dark-mode .contact-value {
            color: #ffffff;
        }

        body.dark-mode .link-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            color: #a78bfa;
        }

        body.dark-mode .link-btn:hover {
            background: rgba(139, 92, 246, 0.3);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
        }

        body.dark-mode .link-btn.booking {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
        }

        body.dark-mode .link-btn.booking:hover {
            background: rgba(59, 130, 246, 0.3);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
        }

        body.dark-mode .link-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .theme-toggle {
            background: rgba(26, 29, 41, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 14px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        body.dark-mode .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 24px;
            }

            .profile-section {
                padding: 0 24px;
            }

            .content-section {
                padding: 32px 24px 24px;
            }

            .name {
                font-size: 28px;
            }
        }
    </style>
</head>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // ============================================
        // DARK MODE TOGGLE
        // ============================================
        
        // Initialize theme on page load (default: light mode)
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            // Nur Dark Mode aktivieren wenn explizit gespeichert
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon();
            }
        });

        // Toggle zwischen Light und Dark Mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            // Speichere Pr√§ferenz
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // Update Icon
            updateThemeIcon();
            
            // Zeige Feedback
            showToast(isDark ? 'üåô Dark Mode aktiviert' : '‚òÄÔ∏è Light Mode aktiviert');
        }

        // Update Theme Icon
        function updateThemeIcon() {
            const icon = document.getElementById('theme-icon');
            const isDark = document.body.classList.contains('dark-mode');
            icon.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        }

        // ============================================
        // KONTAKT DATEN
        // ============================================
        const contact = {
            name: "Mentor Sadiku",
            title: "Chief Technology Officer",
            company: "WECONN3CT",
            phone: "+49 173 8803252",
            email: "mentor.sadiku@weconn3ct.de",
            address: "Frankenweg 109, 53604 Bad Honnef",
            website: "https://weconn3ct.de",
            linkedin: "https://www.linkedin.com/in/mentor-sadiku/",
            calendly: "https://calendly.com/weconn3ct/30min",
            instagram: "https://www.instagram.com/weconn3ct_gmbh/"
        };

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============================================
        // UNIVERSAL VCARD DOWNLOAD - F√úR ALLE BROWSER
        // ============================================
        
        // Generiere vCard im 3.0 Format (beste Kompatibilit√§t)
        function generateVCard() {
            const addressParts = contact.address.split(',');
            const street = addressParts[0]?.trim() || '';
            const cityZip = addressParts[1]?.trim() || '';
            const zipMatch = cityZip.match(/(\d+)\s+(.+)/);
            const zip = zipMatch ? zipMatch[1] : '';
            const city = zipMatch ? zipMatch[2] : cityZip;
            
            const vcard = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `FN:${contact.name}`,
                `N:${contact.name.split(' ')[1] || ''};${contact.name.split(' ')[0] || ''};;;`,
                `ORG:${contact.company}`,
                `TITLE:${contact.title}`,
                `TEL;TYPE=WORK,VOICE:${contact.phone}`,
                `EMAIL;TYPE=INTERNET,WORK:${contact.email}`,
                `ADR;TYPE=WORK:;;${street};${city};;${zip};Deutschland`,
                `URL;TYPE=WORK:${contact.website}`,
                contact.linkedin ? `URL:${contact.linkedin}` : '',
                contact.instagram ? `URL:${contact.instagram}` : '',
                'END:VCARD'
            ].filter(line => line).join('\r\n');
            
            return vcard;
        }
        
        // Hauptfunktion zum Speichern des Kontakts - OPTIMIERT
        async function saveContact() {
            const vcard = generateVCard();
            const filename = `${contact.name.replace(/\s+/g, '_')}.vcf`;
            
            // Browser-Erkennung (optimiert)
            const ua = navigator.userAgent || '';
            const isMobile = /Android|iPhone|iPad|iPod|Mobile/i.test(ua);
            const isSamsung = /SamsungBrowser/i.test(ua);
            const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
            
            try {
                // Strategie 1: Web Share API (beste Option f√ºr moderne Browser)
                if (navigator.share && navigator.canShare) {
                    if (await tryWebShareWithFile(vcard, filename)) {
                        return;
                    }
                }
                
                // Strategie 2: Data URI Methode (perfekt f√ºr Samsung & mobile Browser)
                if (isMobile && await tryDataURIMethod(vcard, filename, isSamsung, isIOS)) {
                    return;
                }
                
                // Strategie 3: Standard Blob Download
                if (await tryBlobDownload(vcard, filename)) {
                    return;
                }
                
                // Fallback: Manuelles Kopieren
                showManualCopyFallback(vcard);
            } catch (error) {
                console.error('Fehler beim Speichern:', error);
                showManualCopyFallback(vcard);
            }
        }
        
        // Methode 1: Web Share API (optimiert)
        async function tryWebShareWithFile(vcard, filename) {
            try {
                const mimeTypes = ['text/vcard', 'text/x-vcard'];
                
                for (const mimeType of mimeTypes) {
                    const file = new File([vcard], filename, { type: mimeType });
                    
                    if (navigator.canShare({ files: [file] })) {
                        await navigator.share({
                            files: [file],
                            title: contact.name,
                            text: `Kontakt: ${contact.name}`
                        });
                        showToast('‚úÖ Kontakt erfolgreich geteilt!');
                        return true;
                    }
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showToast('‚ÑπÔ∏è Teilen abgebrochen');
                    return true;
                }
            }
            return false;
        }
        
        // Methode 2: Data URI Methode (OPTIMIERT f√ºr Samsung & Mobile Browser)
        async function tryDataURIMethod(vcard, filename, isSamsung, isIOS) {
            try {
                const blob = new Blob([vcard], { type: 'text/x-vcard;charset=utf-8' });
                
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    
                    reader.onload = function() {
                        const dataUrl = reader.result;
                        const newTab = window.open('', '_blank');
                        
                        if (newTab) {
                            // Kompakte, optimierte Download-Seite
                            const downloadPageHTML = `<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kontakt speichern</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:20px;text-align:center}
.container{background:rgba(255,255,255,.1);backdrop-filter:blur(10px);padding:40px;border-radius:20px;max-width:500px}
h1{font-size:24px;margin-bottom:20px}
.download-btn{display:inline-block;padding:16px 32px;background:#fff;color:#667eea;text-decoration:none;border-radius:12px;font-weight:600;font-size:18px;margin:20px 0;box-shadow:0 4px 20px rgba(0,0,0,.2);transition:all .3s;cursor:pointer}
.download-btn:active{transform:scale(.95)}
.download-btn.clicked{background:#4CAF50;color:#fff}
.info{font-size:14px;opacity:.9;margin-top:20px;line-height:1.6}
.emoji{font-size:48px;margin-bottom:20px}
.status{margin-top:20px;padding:12px 20px;background:rgba(255,255,255,.15);border-radius:8px;font-size:14px;display:none}
.status.show{display:block}
.close-btn{margin-top:20px;padding:10px 24px;background:rgba(255,255,255,.2);border:1px solid rgba(255,255,255,.3);color:#fff;border-radius:8px;cursor:pointer;font-size:14px;display:none}
.close-btn.show{display:inline-block}
</style>
</head>
<body>
<div class="container">
<div class="emoji">üìá</div>
<h1>Kontakt herunterladen</h1>
<p id="txt">Tippe auf den Button</p>
<a href="${dataUrl}" download="${filename}" class="download-btn" id="btn">üì• ${contact.name} speichern</a>
<div class="status" id="status">‚úÖ Download gestartet!</div>
<div class="info"><strong>Hinweis:</strong><br>Nach dem Download √∂ffne die Datei in deiner Kontakte-App</div>
<button class="close-btn" id="close" onclick="window.close()">Fenster schlie√üen</button>
</div>
</body>
</html>`;
                            newTab.document.write(downloadPageHTML);
                            newTab.document.close();
                            
                            // Auto-Download mit optimiertem Timing
                            setTimeout(() => {
                                try {
                                    const btn = newTab.document.getElementById('btn');
                                    const status = newTab.document.getElementById('status');
                                    const closeBtn = newTab.document.getElementById('close');
                                    const txt = newTab.document.getElementById('txt');
                                    
                                    if (btn) {
                                        btn.click();
                                        btn.classList.add('clicked');
                                        btn.innerHTML = '‚úÖ Download gestartet!';
                                        if (status) status.classList.add('show');
                                        if (txt) txt.textContent = 'Download wurde gestartet!';
                                        if (closeBtn) {
                                            setTimeout(() => closeBtn.classList.add('show'), 2500);
                                        }
                                    }
                                } catch (e) {
                                    console.log('Auto-Download Fehler:', e);
                                }
                            }, isSamsung ? 600 : 400);
                            
                            showToast('‚úÖ Download-Fenster ge√∂ffnet!');
                            resolve(true);
                        } else {
                            // Popup blockiert - direkter Download
                            const link = document.createElement('a');
                            link.href = dataUrl;
                            link.download = filename;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            showToast('‚úÖ Kontakt wird heruntergeladen...');
                            resolve(true);
                        }
                    };
                    
                    reader.onerror = () => resolve(false);
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                return false;
            }
        }
        
        // Methode 3: Standard Blob Download (optimiert)
        async function tryBlobDownload(vcard, filename) {
            try {
                const mimeTypes = ['text/x-vcard;charset=utf-8', 'text/vcard;charset=utf-8'];
                
                for (const mimeType of mimeTypes) {
                    try {
                        const blob = new Blob([vcard], { type: mimeType });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        
                        link.href = url;
                        link.download = filename;
                        link.style.cssText = 'display:none';
                        
                        document.body.appendChild(link);
                        link.click();
                        
                        // Schnellere Cleanup
                        setTimeout(() => {
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                        }, 50);
                        
                        const isAndroid = /android/i.test(navigator.userAgent);
                        showToast(isAndroid 
                            ? '‚úÖ Kontakt heruntergeladen! √ñffne die .vcf Datei' 
                            : '‚úÖ Kontakt wird gespeichert...'
                        );
                        
                        return true;
                    } catch (e) {
                        continue;
                    }
                }
                return false;
            } catch (error) {
                return false;
            }
        }
        
        // Fallback: Manuelles Kopieren (optimiert & vereinfacht)
        function showManualCopyFallback(vcard) {
            if (!confirm('‚ö†Ô∏è Automatischer Download nicht m√∂glich.\n\nKontaktdaten in Zwischenablage kopieren?')) {
                showToast('‚ÑπÔ∏è Vorgang abgebrochen');
                return;
            }
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(vcard)
                    .then(() => {
                        showToast('‚úÖ Kontaktdaten kopiert!');
                        setTimeout(() => {
                            alert('üìã Kontaktdaten kopiert!\n\n' +
                                '1. Text-Editor √∂ffnen\n' +
                                '2. Einf√ºgen (Strg+V)\n' +
                                '3. Als "' + contact.name.replace(/\s+/g, '_') + '.vcf" speichern\n' +
                                '4. Datei √∂ffnen ‚Üí Kontakt wird importiert');
                        }, 300);
                    })
                    .catch(() => showVCardInTextarea(vcard));
            } else {
                showVCardInTextarea(vcard);
            }
        }
        
        // Zeige vCard-Daten in Modal (optimiert & kompakt)
        function showVCardInTextarea(vcard) {
            const overlay = document.createElement('div');
            overlay.style.cssText = 'position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:10000;padding:20px';
            
            const container = document.createElement('div');
            container.style.cssText = 'background:#fff;border-radius:16px;padding:24px;max-width:500px;width:100%;max-height:80vh;overflow:auto';
            
            container.innerHTML = `
                <h2 style="margin:0 0 16px;color:#1F2937">Kontaktdaten</h2>
                <p style="margin-bottom:16px;color:#6B7280;font-size:14px">Kopiere diese Daten und speichere als .vcf Datei:</p>
                <textarea readonly style="width:100%;height:300px;padding:12px;border:2px solid #E5E7EB;border-radius:8px;font-family:monospace;font-size:12px;resize:vertical">${vcard}</textarea>
                <div style="display:flex;gap:8px;margin-top:16px">
                    <button onclick="navigator.clipboard.writeText(this.parentElement.previousElementSibling.value);alert('‚úÖ Kopiert!')" style="flex:1;padding:12px;background:#8B5CF6;color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer">üìã Kopieren</button>
                    <button onclick="this.closest('div').parentElement.parentElement.remove()" style="flex:1;padding:12px;background:#E5E7EB;color:#1F2937;border:none;border-radius:8px;font-weight:600;cursor:pointer">Schlie√üen</button>
                </div>
            `;
            
            overlay.appendChild(container);
            document.body.appendChild(overlay);
            overlay.addEventListener('click', (e) => e.target === overlay && overlay.remove());
        }
    </script>
